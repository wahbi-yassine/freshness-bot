name: Football Scores Auto-Update

on:
  schedule:
    # Runs every 30 minutes to capture live score changes
    - cron: "*/30 * * * *"
  workflow_dispatch: # Allows you to run it manually via the 'Actions' tab

jobs:
  update-scores:
    runs-on: ubuntu-latest
    # Terminate if it hangs to save minutes
    timeout-minutes: 5 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Execute Bot
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python bot.py
